<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Information App</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="nav">
            <h1>Movie Information App</h1>
            <nav>
                <a href="#top-hit-movies" onclick="toggleSection()">Top Hit Movies</a>
                <a href="#search">Search</a>
            </nav>
        </div>
    </header>
    <div class="container" id="top-hit-movies-section">
        <h2>Top Hit Movies</h2>
        <button onclick="toggleSection()" class="toggle-btn">Toggle Top Hit Movies</button>
        <div id="top-hit-movie-info"></div>
    </div>
    <div class="container" id="search">
        <h2>Search for Movies</h2>
        <div class="search-section">
            <input type="text" id="search-query" placeholder="Enter movie title">
            <button onclick="searchMovies()">Search</button>
        </div>
        <div id="search-movie-info"></div>
    </div>
</body>
</html>
